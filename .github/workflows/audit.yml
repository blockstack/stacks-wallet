name: Audit

on:
  push:
    branches:
      - '**'

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - run: sudo apt-get install libusb-1.0-0-dev libudev-dev

      - uses: actions/setup-node@v2

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ hashFiles('**/yarn.lock') }}

